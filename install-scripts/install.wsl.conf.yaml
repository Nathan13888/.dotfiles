- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ["~"]

- link:
    ~/.aliases: .aliases
    ~/.aliases.linux: .aliases.linux
    ~/.aliases.local: .aliases.local
    ~/.exports: .exports
    ~/.exports.local: .exports.local

    ~/.config/nvim: .config/nvim
    ~/.config/starship.toml: starship.toml
    ~/.config/vifm: vifm
    ~/.ssh/config: .ssh/config
    #    ~/.cht.sh/cht.sh.conf: cht.sh.conf
    #    ~/.config/neofetch: neofetch
    ~/.gitconfig: .gitconfig
    ~/.gitmessage.txt: .gitmessage.txt
    #    ~/.tmux.conf: .tmux.conf
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc

- create:
    - ~/bin
    - ~/jdks
    - ~/mnt
    - ~/tmp

- shell:
    - [echo -e "Syncing WSL Dotfiles\n\n", INIT]
