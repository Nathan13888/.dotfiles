- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.alacritty.yml: .alacritty.yml
    ~/.aliases: .aliases
    ~/.angular-config.json: .angular-config.json
    ~/.bashrc: .bashrc
    ~/.oh-my-bash/custom: .oh-my-bash
    ~/.config/BetterDiscord: BetterDiscord
    ~/.config/nvim: .config/nvim
    ~/.exports: .exports
    ~/.gitconfig: .gitconfig
    ~/.gitmessage.txt: .gitmessage.txt
    ~/.config/i3: i3
    ~/.oh-my-zsh/custom: .oh-my-zsh/custom
    ~/.p10k.zsh: .p10k.zsh
    ~/.scidvspc: .scidvspc
    ~/.tmux.conf: .tmux.conf
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc

- create:
    - ~/workspace

